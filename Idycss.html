<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ejemplo</title>
    <link rel="stylesheet" href="Idycss.css">
</head>
<body>
    <!-- Título con clase 'titulo' -->
    <h1 class="titulo">Este es el título principal</h1>

    <!-- Dos párrafos con el mismo id 'destacado' (incorrecto) -->
    <p id="destacado">Este es el primer párrafo destacado.</p>
    <p id="destacado">Este es el segundo párrafo destacado.</p>

    <!-- Tres párrafos con la clase 'contenido' -->
    <p class="contenido">Este es el primer párrafo de contenido.</p>
    <p class="contenido">Este es el segundo párrafo de contenido.</p>
    <p class="contenido">Este es el tercer párrafo de contenido.</p>

    <!-- Párrafo con clase 'contenido' e id 'especial' -->
    <p class="contenido" id="especial">Este es un párrafo con clase y id especial.</p>
</body>
</html>
